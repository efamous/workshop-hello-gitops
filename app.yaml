apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-gitops
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/efamous/workshop-hello-gitops
    targetRevision: HEAD
    path: kustomize/base
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: hello-gitops
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
